<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momoko</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="logo">
            <image src="./signature.webp" id="sign" />
            <div>
                SUOU<br />MOMOKO
            </div>
        </div>
        <div id="disclaimer">Image assests from 「ミリシタ」</div>

        <div id="content-wrapper">
            <div id="intro-wrapper">
                Isn't she the cutest thing ever?
                Subscribe (don't) to this fake newsletter to hear more about her
                performace at the theater!
            </div>

            <div id="form-wrapper">
                <div id="form-label">
                    KORO KORO KOROGARU
                </div>

                <form id="form" action="https://httpbin.org/post" method="post">
                    <div class="row-wrapper">
                        <div class="input-wrapper">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" />
                        </div>

                        <div class="input-wrapper">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" />
                        </div>
                    </div>

                    <div class="row-wrapper">
                        <div class="input-wrapper">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="user_email" />
                        </div>

                        <div class="input-wrapper">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number" />
                        </div>
                    </div>

                    <div class="row-wrapper">
                        <div class="input-wrapper">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" />
                        </div>

                        <div class="input-wrapper">
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" name="password_confirm" />
                        </div>
                    </div>

                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>

            <div id="log-in">
                Already have an account? <a href="https://example.com">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
